<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css">  <!-- Ensure this path is correct -->
</head>

<body>
  <h1 align="center" style="color: azure;">Decentralized Voting Using Ethereum Blockchain</h1>
  
  <!-- Container for the login form -->
  <div class="container mt-5">
    <!-- Form for Login -->
    <div class="login-box">
        <div class="logo">
            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum Logo">
        </div>
        <h2>Login to Blockchain</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="voter-id"><h3>Voter ID</h3></label>
                <input type="text" class="form-control" id="voter-id" name="voter-id" placeholder="Voter ID" required>
            </div>
            <div class="form-group">
                <label for="password"><h3>Password</h3></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary"><b>Login</b></button>
        </form>
        
        <p class="register-link">Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>

  <!-- External Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="../js/login.js" type="module"></script> <!-- Your login.js script -->
</body>

</html>
